<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">

    <title>Countdown</title>
</head>
<body>
    <h1>Countdown Timer Project</h1>
    <section class="section-center">
        <article class="gift-img">
            <img src="https://store.storeimages.cdn-apple.com/4668/as-images.apple.com/is/iphone-14-pro-finish-select-202209-6-1inch-gold?wid=2560&hei=1440&fmt=jpeg&qlt=95&.v=1663703840519" alt="gift-img">
        </article>
        <article class="gift-info">
        <h3>New Iphone giveaway</h3>
        <h4 class="giveaway">Giveaway ends on Sunday, 27 August 2023, 8:00am </h4>
        <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Fuga non explicabo architecto qui voluptatum obcaecati earum ex magnam nulla quas!</p>
        <div class="deadline">
            <div class="deadline-format">
                <div>
                    <h4 class="days">98</h4><span>DAYS</span>
                </div>
             </div>
             <div class="deadline-format">
                <div>
                    <h4 class="hours">98</h4><span>HOURS</span>
                </div>
             </div>
             <div class="deadline-format">
                <div>
                    <h4 class="mins">98</h4><span>MINS</span>
                </div>
             </div>
             <div class="deadline-format">
                <div>
                    <h4 class="secs">98</h4><span>SECS</span>
                </div>
             </div>
        </div>   
    </article>
    </section>

    <script src="app.js"></script>
</body>
</html>
