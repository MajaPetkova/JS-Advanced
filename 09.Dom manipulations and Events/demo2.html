<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Movie List</h1>
    <ul id="movie-list">
        <li>First</li>
        <li>Second</li>
        <li>Third</li>
        <li>Forth</li>
    </ul>
    <script>
        let movieEl = document.querySelectorAll('#movie-list li');

        movieEl.forEach(el => {
            el.addEventListener('click', (e) => {
                e.currentTarget.style.textDecoration = 'line-through';
            })
        });
    </script>
</body>

</html>
