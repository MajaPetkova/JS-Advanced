<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ul {
            border: 1px solid salmon;
            margin: 16px;
            padding: 16px;
            width: 100px;
            float: left;
        }
    </style>
</head>

<body>
    <ul id="list">
        <li>2</li>
        <li>5</li>
        <li>7</li>
        <li>1</li>
        <li>4</li>
    </ul>
    <ul id="sorted"></ul>
    <button onclick="sort()">Sort List</button>
    <script>
        function sort() {
            const sortedList = document.getElementById('sorted')
            const elements = [...document.getElementById('list').children];

            elements.sort((a, b) => {
                return Number(a.textContent) - Number(b.textContent)
            })
            for (let el of Array.from(elements)) {
                console.log(el)
                sortedList.appendChild(el)
            }
        }
    </script>
</body>

</html>
